    <img src="./restaurante 4.jpg" alt="Imagem 4">
    <img src="./resturante 5.jpg" alt="Imagem 4">
</div>

<script>
    let index = 0;
    const images = document.querySelectorAll(".carousel img");
    const maxIndex = images.length;

    function updateCarousel() {
        const current = document.querySelector(".carousel img.active");
        current.classList.remove("active");
        index = (index + 1) % maxIndex;
        images[index].classList.add("active");
    }

    setInterval(updateCarousel, 3000); // Altere o tempo aqui para ajustar a velocidade da transição
</script>
